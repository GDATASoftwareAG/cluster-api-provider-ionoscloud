apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: system
spec:
  template:
    spec:
      containers:
        - name: manager
          env:
            - name: IONOS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: ionos-credentials
                  key: username
            - name: IONOS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: ionos-credentials
                  key: password